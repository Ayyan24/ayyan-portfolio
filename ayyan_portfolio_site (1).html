<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayyan Designs | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fefefe;
      --text: #1f1f1f;
      --primary: #00bfa6;
      --secondary: #007f76;
      --footer: #f0f0f0;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --primary: #00ffc2;
      --secondary: #00c0a1;
      --footer: #1e1e1e;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      transition: background 0.3s, color 0.3s;
    }
    nav {
      background-color: var(--bg);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    nav h1 {
      font-size: 26px;
      font-weight: 700;
      color: var(--primary);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: var(--primary);
    }
    #dark-toggle {
      cursor: pointer;
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    section {
      padding: 100px 40px;
      max-width: 1200px;
      margin: auto;
    }
    #home {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 0 0 40px 40px;
      padding: 120px 20px;
      animation: fadeIn 1.5s ease;
    }
    #home h2 {
      font-size: 54px;
      margin-bottom: 20px;
      animation: slideIn 1.2s ease;
    }
    #home p {
      font-size: 20px;
      max-width: 600px;
      animation: fadeIn 2s ease;
    }
    h3 {
      font-size: 36px;
      margin-bottom: 20px;
      color: var(--primary);
      text-align: center;
    }
    #about p, #contact p {
      font-size: 18px;
      color: var(--text);
      max-width: 800px;
      margin: auto;
      text-align: center;
      line-height: 1.8;
      animation: fadeIn 1.2s ease;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    .portfolio-grid img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .portfolio-grid img:hover {
      transform: scale(1.05) rotate(1deg);
      filter: brightness(1.1);
    }
    .contact-info {
      margin-top: 30px;
      text-align: center;
    }
    .contact-info a {
      display: inline-block;
      margin: 10px 15px;
      font-size: 18px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .contact-info a:hover {
      text-decoration: underline;
      color: var(--secondary);
    }
    footer {
      background: var(--footer);
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      color: #777;
      margin-top: 60px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }
    #scrollTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
      z-index: 1000;
    }
    #scrollTop:hover {
      background: var(--secondary);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    .particle-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }
</style>
</head>
<body>
  <!-- ... existing sections ... -->

  <section id="portfolio">
    <h3>Portfolio</h3>
    <div class="portfolio-grid">
      <img src="beef-burger.jpg" alt="Beef Burger Design">
      <img src="NIKE-Air-Force.jpg" alt="Nike Ad Design">
      <img src="premium-peanuts-2.jpg" alt="Peanut Package Design">
      <img src="nike-air.jpg" alt="Nike Air Shoe">
      <img src="Nike-travis.jpg" alt="Nike Travis Scott Design">
      <img src="nike-zoom.jpg" alt="Nike Zoom on Beach">
    </div>
  </section>

  <!-- ... rest of your site ... -->
</body>
</html>
